<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritption" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil">
    <title>BAlle Bot - Modere a sua comunidade do Discord</title>
    <link rel="stylesheet" type="txt/css" href="style.css">
</head>

<body>
    <header class="cabeçalho">
       <img class="cabeçalho-imagem" src="play.svg" alt="Logo da comunidade da ballerini">
       <nav class="cabeçalho-menu">
        <a class="cabeçalho-menu-item">Início</a>
        <a class="cabeçalho-menu-item">Séries</a>
        <a class="cabeçalho-menu-item">Filmes</a>
        <a class="cabeçalho-menu-item">Sports</a>
        </nav> 
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Hora da Ação</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Estreias da Semana</h2>
                <button class="conteudo-principal-escrito-botão">Filmes de Ação</button>
            </div>
            <img class="conteudo-principal-imagem" src="Godizila vs kong.svg" alt="imagem do godizila vs kong">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo"><strong>Laçamentos do Cinema</strong></h3>
            <p class="conteudo-secundario-paragrafo"><strong>Os melhores</strong></p>
            <p class="conteudo-secundario-paragrafo"><strong>Tudo no só Lugar</strong></p>
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titutlo">Streaming</h3>
            <p class="conteudo-secundario-paragrafo">Acesse os conteúdos do catálogo da sua plataforma favorita</p>
          
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="disney+ 1.svg" alt="imagem do disney+1.svg">
        <img class="rodape-imagem" src="max 1.svg" alt="imagem do max 1.svg">
        <img class="rodape-imagem" src="amazon-prime-video.svg" alt="imagem do amazon-prime-video">
        <img class="rodape-imagem" src="netflix 1.svg" alt="imagem netflix 1.svg">
        
    </footer>
</body>

</html>
