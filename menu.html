<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./menu.css">
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input class="valor" placeholder="Valor em Reais" type="number">
    <button onclick="Converter()">Converter</button>
</body>

<script>
    const valorReal = document.querySelector("input")

    function Converter(){
        const  valorConvertido = valorReal.value / 6

        alert(`O valor do dólar é ${valorConvertido}`)
    }
</script>
</html>
